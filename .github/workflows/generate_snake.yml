name: Generate Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"  # Executa todos os dias √† meia-noite UTC
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      - name: Mover o arquivo gerado para a raiz
        run: |
          mv dist/github-contribution-grid-snake.svg ./github-contribution-grid-snake.svg
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Atualizando cobrinha üêç"
          git push
